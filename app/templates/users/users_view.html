<div id="loginPage">
<h1>Brent's Blog</h1>
<div data-ng-controller="UsersCtrl">
  <div data-ng-hide="userName" id="sign">
    <form name="newUser">
    <div id="Lbox">
    <h3> Create a new account</h3>
    <input type="text" placeholder="User Name" data-ng-model="newUser.name"><br/>
      <input type="text" placeholder="Email" data-ng-model="newUser.email"><br/>
      <input type="password" placeholder="New Password" data-ng-model="newUser.password"><br/>
      <input type="password" placeholder="Confirm Password" data-ng-model="newUser.passwordConfirmation"><br/>
      </form>
      <button data-ng-click="signUp()">Create New User</button>
      <button data-ng-click="userName = !userName">Sign In</button>
      </div>
  </div>

  <div data-ng-show="userName" id="back">
  <h2 data-ng-show="userName">Welcome back</h2>
    <form name="userForm">
    <div id="Lbox">
    <h3> Sign In</h3>
      <input type="text" placeholder="Email" data-ng-model="user.email"><br/>
      <input type="password" placeholder="Password" data-ng-model="user.password"><br/>
      <button data-ng-click="signIn()">Sign In</button>
      <button data-ng-click="newB()">Create New User</button><br/>
    </form>
    </div>
  </div>

</div>
</div>
