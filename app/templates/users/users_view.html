<div id="loginPage">
<h1>Brent's Blog</h1>
<div data-ng-controller="UsersCtrl">
  <div data-ng-hide="userName">
    <form name="newUser">
    <h3> Create a new account</h3>
    <label>User Name</label><br/>
    <input type="text" data-ng-model="newUser.name"><br/>
      <label id="email">Email Address</label><br/>
      <input type="text" data-ng-model="newUser.email"><br/>
      <label>New Password</label><br/>
      <input type="password" data-ng-model="newUser.password"><br/>
      <label>Confirm Password</label><br/>
      <input type="password" data-ng-model="newUser.passwordConfirmation"><br/>
      </form>
      <button data-ng-click="signUp()">Create New User</button></br>
  </div>

  <div data-ng-show="userName">
  <h2 data-ng-show="userName">Welcome back {{userName}}</h2>
    <form name="userForm">
      <label>Email</label><br/>
      <input type="text" data-ng-model="user.email"><br/>
      <label>Password</label><br/>
      <input type="password" data-ng-model="user.password"><br/>
      <button data-ng-click="signIn()">Sign In</button>
    </form>
  </div>
<br/>

</div>
</div>
