<div data-ng-controller="UsersCtrl">
  <div data-ng-hide="existingUser">
    <form name="newUser">
      <label>Email</label>
      <input type="text" data-ng-model="newUser.email">
      <label>Password</label>
      <input type="password" data-ng-model="newUser.password">
      <input type="password" data-ng-model="newUser.passwordConfirmation">
      <button data-ng-click="signUp()">Create New User</button>
    </form>
  </div>
  <div data-ng-show="existingUser">
    <form name="userForm">
      <input type="text" data-ng-model="user.email" placeholder="email">
      <input type="password" data-ng-model="user.password" placeholder="password">
      <button data-ng-click="signIn()">Sign In</button>
      <button data-ng-click="signOut()">Sign Out</button>
      </form>
  </div>

    <button data-ng-click="existingUser = !existingUser">{{existingUser ? 'Create New User' : 'Log in to existing account'}}</button>
</div>
