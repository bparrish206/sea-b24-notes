<div data-ng-controller="UsersCtrl">
  <h1>Brent's Blogs</h1>
<button data-ng-click="signOut()" id="signOut">Sign out </button>
</div>

<div data-ng-controller="notesCtrl" data-ng-init="index()">
<section>
  <div data-new-note-direc save="saveNewNote(resource)" fieldname="'noteBody'" resourcename="Note"></div>
  <article>
  <div data-ng-repeat="note in notes |orderBy:['-month', '-date', '-time']">
    <div data-ng-hide="note.editing">

    <div id="noteBox">
    <div id="buttonBox" data-ng-show="note.name == newName">
      <button id="edit" data-ng-click="note.editing = true">Edit</button>
      <button id="delete" data-ng-click="deleteNote(note)">Delete</button>
      </div>
      <p>{{note.noteBody}}</p>
      <p id="date">{{note.month}}/{{note.date}} {{note.time}} - {{note.name}}</p>
    </div>
    </div>

    <div data-ng-show="note.editing">
    <div id="editBox">
    <label>Edit Post</label> </br>
      <input type="text" data-ng-model="note.noteBody">
      <button id="save" data-ng-click="saveNote(note)">Save</button>
      <button id="cancel" data-ng-click="note.editing = false">Cancel</button>
          </div>
    </div>
  </div>
</div>
</article>
</section>
<footer>
<p> &copy; 2015 Brent Parrish</p>
</footer>
